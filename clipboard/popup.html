<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./tailwind.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>clipboard</title>
    
</head>

<body class="p-1 w-[350px] max-h-[400px]">

    <!-- dummy list item -->
        <li class="hidden justify-between m-1 bg-gray-100 text-lg gap-x-2 px-1 hover:cursor-move">
            <button draggable="true"><i class="fa fa-sort hover:cursor-move"></i></button>
            <input type="text" class="my-1 text-md px-1 flex-grow w-0">

            <div class="hidden gap-x-2">
                <button class=""><i class="fa fa-close"></i></button>
                <button class=""><i class="fa fa-check"></i></button>
            </div>

            <div class="flex gap-x-2">
                <button><i class="fa fa-trash"></i></button>
                <button class="active:bg-green-300"><i class="fa fa-clipboard"></i></button>
            </div>
        </li>

        <!-- dummy end -->

        <div class="flex justify-between items-center my-2">
            <div class="flex gap-x-2">
                <img src="./icons/clipboard_icon128.png" alt="icon" class="h-8">
                <div class="text-2xl text-center font-bold">CLIPBOARD</div>
            </div>
            <button id="reset_btn" class="block bg-red-500 p-1 text-white">RESET</button>
            <button id="reset_undo_btn" class="hidden bg-green-400 p-1">UNDO</button>
        </div>
        
        <div class="flex my-3 gap-x-2 justify-between">
            <input type="text" class="border-2 text-lg w-4/5 grow" id="text_input">
            <button id="add_btn" class="bg-green-500 p-1 px-2 text-white">Add</button>
        </div>

        <ul id="text_list">
        </ul>
</body>
<script src="./popup.js"></script>

</html>
